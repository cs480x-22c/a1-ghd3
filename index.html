<script src="https://d3js.org/d3.v7.min.js"></script>

<span id="info">asdf</span>

<svg width=600 height=300></svg>

<script>

console.log(d3);

  var circleData = [[400, 200, 10], [300, 230, 20], [200, 200, 25]];

///////////////////////////
//circle
//////////////////
  //starter code from class code
d3.select("svg")
  .selectAll("circle")
  .data(circleData)
  .enter().append("circle")
  .attr('cx', function(d) { return d[0]; })
  .attr('cy', function(d) { return d[1]; })
  .attr('r', 30)
  .attr('stroke', '#f28e2c')
  .attr('stroke-width', 2.5)
  .attr('fill', '#59a14f')
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(100)
        .ease(d3.easeLinear)
        .attr('fill', '#4e79a7')
        .attr('r', d[2])
        .attr('stroke', '#59a14f')
      d3.select("#info").text(d);
  })

 // ["#4e79a7","#f28e2c","#e15759","#76b7b2","#59a14f","#edc949","#af7aa1","#ff9da7","#9c755f","#bab0ab"]
//  .text(function(d) { return "Iâ€™m number " + d + "!"; });

///////////////////////////
//line
//////////////////
///Starter code from https://www.d3-graph-gallery.com/graph/shape.html
d3.select("svg")
  .append("line")
  .attr('x1', 10)
  .attr('y1', 10)
  .attr('x2', 700)
  .attr('y2', 100)
  .attr('stroke-width', 5)
  .attr('stroke', '#f28e2c')
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(850)
        .ease(d3.easeLinear)
        .attr('stroke', '#edc949')
        .attr('x2', 10)
        .attr('y2', 10)
        .attr('x1', 700)
        .attr('y1', 100)
      d3.select("#info").text(d);
  })
  

///////////////////////////
//rect
//////////////////
///Starter code from https://www.d3-graph-gallery.com/graph/shape.html
d3.select("svg")
  .append("rect")
  .attr('x', 10)
  .attr('y', 120)
  .attr('width', 585)
  .attr('height', 40)
  .attr('stroke', '#9c755f')
  .attr('stroke-width', 2.5)
  .attr('fill', '#e15759')
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(500)
        .ease(d3.easeLinear)
        .attr('fill', '#4e79a7')
        .attr('width', 40)
        .attr('height', 200)
        .attr('y', 20)
        .attr('stroke', '#e15759')
      d3.select("#info").text(d);
  })

///////////////////////////
//polygon
//////////////////
///Starter code from https://lucidar.me/en/d3.js/part-06-basic-shapes/
d3.select("svg")
  .append("polygon")
  .attr('points', "60,60 210,15 310,110 160,160 110,110")
  .attr('stroke', '#bab0ab')
  .attr('stroke-width', 2.5)
  .attr('fill', '#76b7b2')
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(50)
        .ease(d3.easeLinear)
        .attr('fill', '#4e79a7')
        .attr('points', "60,60 210,15 310,110 160,160 410,10")
        .attr('y', 20)
        .attr('stroke', '#76b7b2')
      d3.select("#info").text(d);
  })


  //////////////////
//text
//////////////
  //starter code from: https://www.d3-graph-gallery.com/graph/shape.html
d3.select("svg")
  .append('text')
  .attr('x', 400)
  .attr('y', 50)
  .attr('fill', '#9c755f')
  .style("font-size", 25)
  .text("Data Visualization");

  d3.select("svg")
  .append('text')
  .attr('x', 550)
  .attr('y', 70)
  .attr('stroke', '#bab0ab')
  .style("font-size", 15)
  .text("HW1");

  d3.select("svg")
  .append('text')
  .attr('x', 312)
  .attr('y', 108)
  .attr('stroke', '#af7aa1')
  .style("font-size", 19)
  .text("Maria del Carmen Sacristan Benjet");


</script>
