<script>
  console.log(d3); // test if d3 is loaded
  // Add an SVG

  // Add Circles

  var clicked = 0;

  var circ = d3.select('svg').append("circle") //Build the circle
    .attr("fill", "#00ff00")
    .attr("cx", 150)
    .attr("cy", 250)
    .attr("r", 25)
    .attr("stroke", "#000000")
    .attr("stroke-width", 3)
    .on("click", function(){
      if(clicked == 0){
        d3.selectAll("rect").attr("fill", "#0000ff")
        clicked = 1;
      }
      else if(clicked == 1){
        d3.selectAll("rect").attr("fill", "#ff0000")
        clicked = 0;
      }
    })
    .on("mouseover", function(){
      d3.select(this).attr("fill", "#00c000")
    })
    .on("mouseout", function(){
      d3.select(this).attr("fill", "#00ff00")
    });


  var house = d3.select('svg').append("polygon") //Build the house
    .attr("fill", "#808080")

    .attr("stroke-width", 3)
    .attr("points", "200,150, 200,800, 700,800, 700,150, 450,50");

  for(i = 0; i < 8; i++){

        .attr("stroke", "#000000")
        .attr("stroke-width", 3)
        .attr("x", 215 + 60*i)
        .attr("y", 185 + 60*j)
        .attr("width", 50)
        .attr("height", 50);
    }
  }

</script>
