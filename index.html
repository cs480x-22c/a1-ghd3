<svg id="dataVis" height= 600 width=1500></svg>

<script>
  console.log(d3); // test if d3 is loaded
  // Add an SVG
  var svg = d3.select("#dataVis")
  // Creating a scale to bound x and y axis
  var x = d3.scaleLinear()
    .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
    .range([5, 1490]);       //scales to my svg size
// Show axis and scale
svg
.call(d3.axisBottom(x));

console.log( x(25) );

var y = d3.scaleLinear()
    .domain([0, 100])         // for some inexplicable reason this does not create a y axis
    .range([590, 10]);  
  svg
  .attr("transform", "translate(0," + 10 + ")")
  .call(d3.axisLeft(y));

/*
<rect x="0" y="0" width="10" height="10"></rect>
<circle cx="5" cy="5" r="5"></circle>

  // Add Circles
  svg.append("circle")

  .attr("r", 15) // radius

  .attr("id", "turtle");
  
   svg.append("circle")

svg.append("line")       
    .style("stroke", "red")  // line color, also border line color on shapes

    .attr("y1", 50)

  // Add Polygons and Rectangles
    svg.append("rect")  
    .attr("x", x(80))

	.style("fill", "blue");
  // x,y points on shape, more points more corners
</script>
