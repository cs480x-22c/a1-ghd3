    <script>
      console.log(d3); // test if d3 is loaded

      var svg = d3.select("#stars").append("svg");

      function twinkleStars(duration) {
        var star = svg
          .append("stars")
          .attr("points", "100,10 40,198 190,78 10,78 160,198")
          .attr("fill", "#dfbc4b")
          .attr("stroke", "#bf9a22")
          .attr("stroke-width", 4)
          .attr("fill-rule", "nonzero");

        star
          .transition()
          .ease(d3.easeQuad)
          .on("start", function repeat() {
            d3.active(this)
              .attr("fill", "blue")
              .transition()
              .duration(3000)
              .attr("fill", "grey")
              .transition()
              .duration(100)
              .on("start", repeat);
          });
      }
      twinkleStars(100);
