<script src="https://d3js.org/d3.v6.min.js"></script>
// Add an SVG
  <svg width = 100 height = 100>
  </svg>
<script>
  // used color scheme "Viridis" from https://observablehq.com/@d3/color-schemes/
  console.log(d3); // test if d3 is loaded
  // Add Rectangles
  let rectangleData = [{Viridis: "#fde725", x: 00},
                       {Viridis: "#35b779", x: 25},
                       {Viridis: "#31688e", x: 50},
                       {Viridis: "#440154", x: 75}];
  d3.select("svg")
      .data(rectangleData)
      .enter()
    .append("rect")
      .attr("width", 25)
      .attr("height", 100)
      .attr("y", 0)
      .attr("x", function(d) { return d.x; })
      .style("fill", function(d) { return d.Viridis; });
  // Add Circles
  let circleData = [{Viridis: "#440154", cx: 20},
                    {Viridis: "#414487", cx: 32},
                    {Viridis: "#2a788e", cx: 44},
                    {Viridis: "#22a884", cx: 56},
                    {Viridis: "#7ad151", cx: 68},
                    {Viridis: "#fde725", cx: 80}];
  d3.select("svg")
      .data(circleData)
      .enter()
    .append("circle")
      .attr("r", 10)
      .attr("cx", function(d) { return d.cx; })
      .attr("cy", 50)
      .style("fill", function(d) { return d.Viridis; });
  // Add Lines
  d3.select("svg")
    .append("line")
      .attr({"x1":5, "y1":5, "x2":95, "y2":95})
      .style("stroke","#000000")
      .style("stroke-width","2px");
  d3.select("svg")
    .append("line")
      .attr({"x1":5, "y1":95, "x2":95, "y2":5})
      .style("stroke","#000000")
      .style("stroke-width","2px");
  // Add Polygons
  d3.select("svg")
    .append("polygon")
      .attr("points", "50,30 60,33 60,67 50,70 40,67 40,33")
      .style("fill", "#FFFFFF")
      .style("opacity", 0.4);
</script>
