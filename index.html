<script src="https://d3js.org/d3.v7.min.js"></script>
<span id="info"></span>
<svg width=600 height=300></svg>

<script>
//Used class code as starter code
//used Tableau10 color scheme found at https://observablehq.com/@d3/color-schemes
console.log(d3);

  var circleData = [[400, 200, 10], [300, 230, 20], [200, 200, 25]];

///////////////////////////
//circle
//////////////////
d3.select("svg")
  .selectAll("circle")
  .data(circleData)
  .enter().append("circle")
  .attr('cx', function(d) { return d[0]; })
  .attr('cy', function(d) { return d[1]; })
  .attr('r', 30)
  .attr('stroke', '#f28e2c')
  .attr('stroke-width', 2.5)
  .attr('fill', '#59a14f')
  .on('click', function(evt, d) {
      d3.select(this)
        .transition()
        .duration(100)
        .ease(d3.easeLinear)
        .attr('fill', '#4e79a7')
        .attr('r', d[2])
        .attr('stroke', '#59a14f')
  })


///////////////////////////
//line
//////////////////
///Used starter code from https://www.d3-graph-gallery.com/graph/shape.html

var lineData = [[10, 10, 700, 100], [15, 20, 705, 100]];

d3.select("svg")
  .selectAll("line")
  .data(lineData)
  .enter().append("line")
  .attr('x1', function(d) { return d[0]; })
  .attr('y1', function(d) { return d[1]; })
  .attr('x2', function(d) { return d[2]; })
  .attr('y2', function(d) { return d[3]; })
  .attr('stroke-width', 4)
  .attr('stroke', '#f28e2c')
  .on('click', function(evt, d) {
      d3.select(this)
        .transition()
        .duration(850)
        .ease(d3.easeLinear)
        .attr('stroke', '#edc949')
        .attr('x2', 10)
        .attr('y2', 10)
        .attr('x1', 700)
        .attr('y1', 100)
  })
  

///////////////////////////
//rect
//////////////////
///Used starter code from https://www.d3-graph-gallery.com/graph/shape.html

var rectData = [[585, '#e15759', '#4e79a7'], [40, '#9c755f', '#9c755f']];

d3.select("svg")
  .selectAll("rect")
  .data(rectData)
  .enter().append("rect")
  .attr('x', 10)
  .attr('y', 120)
  .attr('width', function(d) { return d[0]; })
  .attr('height', 40)
  .attr('stroke', '#9c755f')
  .attr('stroke-width', 2.5)
  .attr('fill', function(d) { return d[1]; })
  .on('click', function(evt, d) {
      d3.select(this)
        .transition()
        .duration(500)
        .ease(d3.easeLinear)
        .attr('fill', function(d) { return d[2]; })
        .attr('width', 40)
        .attr('height', 200)
        .attr('y', 20)
        .attr('stroke', '#e15759')
  })

///////////////////////////
//polygon
//////////////////
///Used starter code from https://lucidar.me/en/d3.js/part-06-basic-shapes/

var polyData = ["60,60, 210,15 310,110 160,160 110,110", "75,40, 230,25 310,10 160,160 110,110"];

d3.select("svg")
  .selectAll("polygon")
  .data(polyData)
  .enter().append("polygon")
  .attr('points', function(d) { return d; })
  .attr('stroke', '#bab0ab')
  .attr('stroke-width', 2.5)
  .attr('fill', '#76b7b2')
  .on('click', function(evt, d) {
      d3.select(this)
        .transition()
        .duration(1000)
        .ease(d3.easeLinear)
        .attr('fill', '#4e79a7')
        .attr('points', "60,60 210,15 310,110 160,160 410,10")
        .attr('y', 20)
        .attr('stroke', '#76b7b2')
  })


  //////////////////
//text
//////////////
//Used starter code from https://www.d3-graph-gallery.com/graph/shape.html

var textData = [["Data Visualization", 25, '#9c755f', 400, 50], 
                ["HW1", 15, '#bab0ab', 550, 70], 
                ["Maria del Carmen Sacristan Benjet", 19, '#af7aa1', 312, 108]]

d3.select("svg")
  .selectAll("text")
  .data(textData)
  .enter().append("text")
  .attr('x', function(d) { return d[3]; })
  .attr('y', function(d) { return d[4]; })
  .attr('fill', function(d) { return d[2]; })
  .style("font-size", function(d) { return d[1]; })
  .text(function(d) { return d[0]; });

</script>
