d3.select("svg")
  .selectAll("circle")
  .data(ourdata)
  .enter().append("circle")
  .attr('cx', function(d) { return d*10; })
  .attr('cy', function(d) { return d*10; })
  .attr('r', 20)
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(750)
        .ease(d3.easeLinear)
        .attr('fill', '#3305B0')
        .attr('r', '5');
      d3.select("#info").text(d);
  })

d3.select("svg")
  .selectAll("rect")
  .data(ourdata)
  .enter().append("rect")
  .attr('x', function(d) { return d*10 + 150; })
  .attr('y', function(d) { return d*10; })
  .attr('height', 50)
  .attr('width', 10)
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(750)
        .ease(d3.easeLinear)
        .attr('fill', '#12DB37')
        .attr('height', 100)
        .attr('width', 20)
      d3.select("#info").text(d);
  })
  //x1="0" y1="80" x2="100" y2="20" stroke="black"
  d3.select("svg")
  .selectAll("line")
  .data(ourdata)
  .enter().append("rect")
  .attr('x1', function(d) { return d*10; })
  .attr('x2', function(d) { return d*10+150; })  
  .attr('y1', function(d) { return d*10; })
  .attr('y2', function(d) { return d*10; })
  .attr('stroke', 'black')
  .on('click', function(evt, d) {
      console.log(evt);
      d3.select(this)
        .transition()
        .duration(750)
        .ease(d3.easeLinear)
        .attr('fill', '#EB8900')
        .attr('stroke', '#EB8900')
      d3.select("#info").text(d);
  })
