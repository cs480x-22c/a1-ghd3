    <p>Made with HTML</p>
    <svg>
      <rect width="50" height="200" style="fill: blue" />
    </svg>
    <script>
      var dataPolygon = [
        "400,0 375,25 425,25",
        "0,400 25,375 25,425",
        "800,400 775,375 775,425",
        "400,800 375,775 425,775",
      ];
      var svg = d3
        .select("#shapes")
        .append("svg")
        .attr("width", 800)
        .attr("height", 800);

      // Add Polygons
      svg
        .selectAll("polygon")
        .data(dataPolygon)
        .enter()
        .append("polygon")
        .attr("points", function (d) {
          return d;
        })
        .attr("fill", "red")
        .on("mouseover", function (e) {
          d3.select(this).attr("fill", "brown");
        })
        .on("mouseout", function (e) {
          d3.select(this).attr("fill", "red");
        });
    </script>
